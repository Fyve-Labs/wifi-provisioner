version: 2

project_name: wifi-provisioner

before:
  hooks:
    # Ensure modules and dependencies are tidy before building
    - go mod tidy

builds:
  - id: wifi-provisioner
    main: ./main.go
    binary: wifi-provisioner
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
      - -s -w
    flags:
      - -trimpath

archives:
  - id: release-archives
    formats: [ tar.gz ]
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    files:
      - README.md
      - LICENSE*  # include license if present

checksum:
  name_template: 'checksums.txt'

changelog:
  use: git

release:
  # Rely on the tag pushed (vX.Y.Z) to create the GitHub release
  draft: false
  prerelease: auto
